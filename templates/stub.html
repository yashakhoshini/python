<!-- Extending the predefined project layout -->

    <div class="px-5 py-5 mx-auto">
        <h1 class="text-primary"><strong>Speed Fanpage</strong></h1>
        <p class="text-secondary">iShowSpeed Highlights</p>

    </div>
{% endblock %}

<!- This is turning off birds background from base.html -->
{% block background %}
{% endblock %}
